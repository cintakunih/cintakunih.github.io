<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Mengubah Warna Tombol pada SweetAlert</title>
    <!-- Sertakan library SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
            // Tampilkan SweetAlert dengan opsi Ya dan Tidak
            Swal.fire({
                title: 'HEEEYYY LATIAAA !!!',
                showCancelButton: true, 
                confirmButtonText: 'APA?',
                confirmButtonColor: '#00FF00',
                cancelButtonText: 'HMMM?',
                cancelButtonColor: '#ff0000',
                allowOutsideClick: false,
                allowEscapeKey: false
            }).then((result) => {
                Swal.fire({
                    title: 'LAGI NGAPAIN SIHH ??? !!!',
                    showCancelButton: true,
                    confirmButtonText: 'DIEM AJ',
                    cancelButtonText: 'LG SBK',
                    confirmButtonColor: '#00FF00',
                    cancelButtonColor: '#ff0000',
                    allowOutsideClick: false,
                    allowEscapeKey: false
                }).then((result) => {
                    Swal.fire({
                        title: 'OH GITU CEK DLU AH !!!',
                        showCancelButton: true,
                        confirmButtonText: 'HAH ?',
                        cancelButtonText: 'APA SH GJ',
                        confirmButtonColor: '#00FF00',
                        cancelButtonColor: '#ff0000',
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then((result) => {
                        Swal.fire({
                            title: 'MASUKIN NIH INDIKATOR CINTA HEHEHE',
                            input: 'range',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                                step: 1,
                                value: 50
                            },
                            inputValue: 50,
                            inputValidator: (value) => {
                                return new Promise((resolve) => {
                                    const percentValue = Math.round(parseFloat(value));
                                    Swal.update({
                                        text: `Persentase: ${percentValue}%`
                                    });
                                    resolve();
                                });
                            },
                            confirmButtonText: 'SUBMIT',
                            confirmButtonColor: '#00FF00',
                            allowOutsideClick: false
                        }).then((result) => {
                            const inputPersentase = Swal.getInput().value;
                            if (inputPersentase > 80) {
                                Swal.fire({
                                    title: 'Segede ini '+inputPersentase+'% ??? <br> DIH BUCIN  !!!',
                                    confirmButtonText: 'BIARIN !',
                                    confirmButtonColor: '#00FF00',
                                    allowOutsideClick: false,
                                    allowEscapeKey: false
                                }).then((result) => {

                                });
                            } else {
                                Swal.fire({
                                    title: 'CUMAN SEGINI '+inputPersentase+'% ??? <br> DIH PARAH  !!!',
                                    cancelButtonText: 'BIARIN !',
                                    cancelButtonColor: '#ff0000',
                                    allowOutsideClick: false,
                                    allowEscapeKey: false
                                }).then((result) => {

                                });
                            }
                        });
                    });
                });
            });
    </script>
</body>
</html>
