<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc; /* Warna latar belakang */
            text-align: center;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Warna latar belakang form */
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            color: #ff3366; /* Warna judul */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff3366; /* Warna tombol */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1a4d; /* Warna tombol saat hover */
        }

        @media (max-width: 600px) {
            .login-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Cinta</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
